<!-- Header -->
<div ng-include src="'partials/subHeader.html'"></div>


<!-- Content -->
<section class="row content">

	<aside class="one columns lesson-list">
		<div class="connector"></div>
		<ul class="five side-nav">
			<li ng-repeat="lesson in course.lessons" class="polygon small">
        <!-- <a href="#/{{$routeParams.courseId}}/{{lesson.id}}"> -->
				<a href="#/{{$routeParams.courseId}}/{{lesson.id}}">
					<i class="foundicon-{{lesson.icon}}"></i>
					<span>{{lesson.name}}</span>
				</a>
			</li>
		</ul>	
	</aside>

	<div class="one columns"></div>
	<article class="eight columns lesson-content">
	  <h1>{{lesson.title}}</h1>
	  <p>{{content}}</p>
		<div ng-include src="content"></div>

	</article>
	<div class="one columns"></div>

  	<aside class="one columns lesson-features">
  		<ul class="three side-nav">
  			<li ng-repeat="feature in lesson.features" ng-click="setContent(feature.content)">
  				<a><i class="icon-{{feature.icon}}"><span>{{feature.name}}</span></i></a>
  			</li>
  		</ul>
  	</aside>
</section>
