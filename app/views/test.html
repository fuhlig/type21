<!doctype html>

<html> 
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Type21</title>

  <link rel="stylesheet" href="../css/foundation.css">
  <link rel="stylesheet" href="../css/app.css">
    
  <style>
    #wrapper {
      width: 600px;
      background: white;
      margin: 0 auto;
      padding: 50px;
    }
    h1 {
      margin-bottom: 1em;
    }
    hr {
      margin: 1em 0;
    }
  </style>

</head>
<body>

  <div id="wrapper">
    <h1>Hover</h1>
    <ul class="ch-grid">
      <li>
        <div class="ch-item ch-img-1">        
          <div class="ch-info-wrap">
            <div class="ch-info">
              <div class="ch-info-front ch-img-1"></div>
              <div class="ch-info-back">
                <h3>Services Image</h3>
                <p>by Gumball Creative <a href="http://drbl.in/eFDk">View on Dribbble</a></p>
              </div>  
            </div>
          </div>
        </div>
      </li>
    </ul>
    <hr>
    
    <h1>small</h1>
    <div class="polygon small"></div><hr>
    
    <h1>big</h1>
    <div class="polygon big"></div><hr>
    
    <h1>badge-polygon</h1>
    <div class="polygon badge-polygon">
      <ul>
        <li class="award-circle"><i class="icon-star"></i></li>
        <li class="award-circle"><i class="icon-star"></i></li>
        <li class="award-circle"><i class="icon-star disabled"></i></li>
        <li class="award-circle"><i class="icon-star disabled"></i></li>
        <li class="award-circle"><i class="icon-star disabled"></i></li>
      </ul>
      <i class="foundicon-cloud"></i>
      <p>Motion Graphics</p>
      <div class="ribbon-top"></div>
    </div>
    <hr>
      
    <h1>badge-circle</h1>
    <div class="badge-circle web">
      <i class="foundicon-cloud"></i>
      <p>Motion Graphics</p>
      <ul>
        <li class="award-polygon"><i class="icon-star"></i></li>
        <li class="award-polygon"><i class="icon-star"></i></li>
        <li class="award-polygon"><i class="icon-star"></i></li>
        <li class="award-polygon"><i class="icon-home"></i></li>
        <li class="award-polygon"><i class="icon-star"></i></li>
      </ul>
      <div class="ribbon-bottom"></div>
    </div>
    <hr>
      

  </div>
</body>
</html>
