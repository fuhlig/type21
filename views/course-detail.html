<!-- Header -->
<div ng-include src="'partials/subHeader.html'"></div>

<!-- Content -->

<div class="row course-intro">
  <h1>{{course.name}}</h1>
  <p>{{course.description}}</p>
</div>

<div id="lessons" class="row">
  <ul class="block-grid five-up mobile-three-up">
    <li ng-repeat="lesson in course.lessons">
        <a href="#/{{$routeParams.courseId}}/{{lesson.id}}">
          <div class="polygon big {{$routeParams.courseId}}">
            <i class="{{lesson.icon}}"></i>
            <p>{{lesson.name}}</p>
            <div class="frame">
              <div class="polygon big frame-inner"></div>
              <div class="polygon big frame-outer {{$routeParams.courseId}}"></div>
            </div>
          </div>
        </a>
    </li>
  </ul>
</div>

<div ng-include src="'partials/badge.html'"></div>
